<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles.css" />
		<title>Welcome to Star Lead | Digital Marketing Agency</title>
	</head>
	<body>
		<nav class="navbar section-padding">
			<h1 id="logo"><a href="../index.html"> Star Lead </a></h1>

			<ul class="nav-links">
				<li class="hvr-underline-from-center">
					<a href="./about.html"> About Us </a>
				</li>
				<li class="hvr-underline-from-center">
					<a href="./services.html"> Our Services </a>
				</li>
				<li class="hvr-underline-from-center">
					<a href="./contact.html"> Contact </a>
				</li>
			</ul>
		</nav>
		<section class="contact section-padding">
			<div class="info">
				<h4>our office</h4>
				<p>22 Rathausstrasse, 33719 Oldentrup, Germany</p>
				<div class="divider"></div>
				<h4>contact information</h4>
				<p><span> Phone:</span> +49-1521-4321-567</p>
				<p><span> Fax:</span> +49-1521-4672-001</p>
				<p><span> Email:</span> info@starlead.com</p>
				<div class="socials">
					<a href="https://www.instagram.com/damy.goes/" target="_blank"
						><img
							src="../assets/instagram.svg"
							alt="instagram logo"
							class="hvr-grow"
					/></a>
					<a
						href="https://www.facebook.com/profile.php?id=100010462448195"
						target="_blank"
						><img
							src="../assets/facebook.svg"
							alt="facebook logo"
							class="hvr-grow"
					/></a>
					<a href="https://twitter.com/damy_goes" target="_blank"
						><img
							src="../assets/twitter.svg"
							alt="twitter logo"
							class="hvr-grow"
					/></a>
				</div>
			</div>
			<div class="form-container">
				<span>Let's help grow your brand</span>
				<h3>contact us</h3>
				<form action="#" method="get">
					<input
						type="text"
						name="name"
						id="name"
						placeholder="Name"
						required
					/>
					<div>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email"
							required
						/>
						<input
							type="tel"
							name="phone"
							id="phone"
							placeholder="Phone Number"
						/>
					</div>
					<textarea
						name="message"
						id="message"
						cols="30"
						rows="10"
						placeholder="Message"
						required
					></textarea>
					<button type="submit" class="button-primary hvr-grow">send</button>
				</form>
			</div>
		</section>
		<footer class="section-padding">
			<p>Star Lead GmbH</p>
			<p>&copy;2022</p>
		</footer>
	</body>
</html>
